<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面路径引用模板</title>
    <link href="css/libs/jquery-ui/jquery-ui.css" rel="stylesheet">
    <link href="css/app/theme.css" rel="stylesheet">
    <link href="css/app/index.css" rel="stylesheet">
</head>
<body>
<!-- 页面布局 -->
<div class="app ui-layout-fillscreen">
    <div class="app-header">

    </div>
    <div class="app-nav-left">

    </div>
    <div class="app-content">
        <div class="ui-layout-table ui-layout-fillparent">
            <div class="ui-layout-table-row" style="height: 0;">
                <ul id="ID_menu" style="margin-bottom: 1px;">
                    <li data-menu-path="1">
                        工程
                        <ul class="app-main-menu-size">
                            <li data-menu-path="1$1">
                                <div><span class="ui-icon ui-icon-document"></span>新建</div>
                                <ul class="app-sub-menu-size">
                                    <li data-menu-path="1$2$1">地图</li>
                                    <li data-menu-path="1$2$2">模型</li>
                                </ul>
                            </li>
                            <li data-menu-path="1$2">
                                <div><span class="ui-icon ui-icon-folder-open"></span>打开</div>
                            </li>
                            <li data-menu-path="1$3">
                                <div><span class="ui-icon ui-icon-disk"></span>保存</div>
                            </li>
                        </ul>
                    </li>
                    <li data-menu-path="2">
                        视图
                        <ul class="app-main-menu-size">
                            <li data-menu-path="2$1">
                                <div><span class="ui-icon ui-icon-blank"></span>画笔资源</div>
                            </li>
                            <li data-menu-path="2$2">
                                <div><span class="ui-icon ui-icon-blank"></span>精灵资源</div>
                            </li>
                            <li data-menu-path="2$3">
                                <div><span class="ui-icon ui-icon-blank"></span>图片资源</div>
                            </li>
                            <li data-menu-path="2$4">
                                <div><span class="ui-icon ui-icon-blank"></span>音乐资源</div>
                            </li>
                            <li data-menu-path="2$5">
                                <div><span class="ui-icon ui-icon-blank"></span>音效资源</div>
                            </li>
                        </ul>
                    </li>
                    <li data-menu-path="3">
                        逻辑
                        <ul class="app-main-menu-size">
                            <li data-menu-path="3$1"><span class="ui-icon ui-icon-blank"></span>触发器</li>
                        </ul>
                    </li>
                    <li data-menu-path="4">
                        上传
                        <ul class="app-main-menu-size">
                            <li data-menu-path="4$1">
                                <div><span class="ui-icon ui-icon-image"></span>图片</div>
                            </li>
                            <li data-menu-path="4$2">
                                <div>音乐</div>
                            </li>
                            <li data-menu-path="4$3">
                                <div>音效</div>
                            </li>
                        </ul>
                    </li>
                    <li data-menu-path="5">
                        关于
                        <ul class="app-main-menu-size">
                            <li data-menu-path="5$1">
                                <div><span class="ui-icon ui-icon-help"></span>帮助</div>
                            </li>
                            <li data-menu-path="5$2">
                                <div>关于本站</div>
                            </li>
                            <li data-menu-path="5$3">
                                <div>联系我们</div>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul id="ID_toolbar" style="margin-bottom: 1px;">
                    <li>
                        <span class="ui-icon ui-icon-folder-open"></span>
                    </li>
                    <li>
                        <span class="ui-icon ui-icon-folder-collapsed"></span>
                    </li>
                </ul>
            </div>
            <div class="ui-layout-table-row">
                <div class="ui-layout-table-cell" style="background-color: #222">
                    <canvas id="ID_game_canvas" class="ui-layout-fillparent"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="ID_dialog_open" class="app-dialog" title="打开"></div>
<div id="ID_dialog_save" class="app-dialog" title="保存"></div>
<div id="ID_dialog_brush" class="app-dialog" title="笔刷资源"></div>
<div id="ID_dialog_sprite" class="app-dialog" title="精灵资源"></div>
<div id="ID_dialog_image" class="app-dialog" title="图片资源"></div>
<div id="ID_dialog_music" class="app-dialog" title="音乐资源"></div>
<div id="ID_dialog_effect" class="app-dialog" title="音效资源"></div>
<!-- jquery -->
<script src="js/libs/jquery/jquery.js"></script>
<!-- jquery ui -->
<script src="js/libs/jquery-ui/jquery-ui.js"></script>
<!-- hyframe -->

<script src="js/app/index.js"></script>
</body>
</html>
