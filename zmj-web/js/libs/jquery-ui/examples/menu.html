
<!doctype html>
<html lang="us">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Example Page</title>
    <link href="../../../../css/libs/jquery-ui/jquery-ui.css" rel="stylesheet">
    <style>
        body {
            font-size: 62.5%;
        }
    </style>
</head>
<body>
<ul id="1">
    <li>新建
        <ul>
            <li>item1-1</li>
            <li>item1-2</li>
        </ul>
    </li>
    <li>运行
        <ul>
            <li>item2-1</li>
            <li>item2-2</li>
        </ul>
    </li>
    <li>远程</li>
    <div style="clear: both"></div>
</ul>
<ul id="2" style="margin-top: 1px;">
    <li>
        <span class="ui-icon ui-icon-folder-open"></span>
    </li>
    <li>
        <span class="ui-icon ui-icon-folder-collapsed"></span>
    </li>
    <li>
        <span class="ui-icon ui-icon-arrow-4-diag"></span>
    </li>
    <div style="clear: both"></div>
    <div style="font-size: 12px">12px哈哈</div>
    <div style="font-size: 1em">1em哈哈</div>
</ul>
<div style="position: absolute; background: red; top: auto; bottom: 0px; left: 0px; right: 0px;"></div>
<script src="../../jquery/jquery.js"></script>
<script src="../jquery-ui.js"></script>
<script>
    $("#1").menu();
    $("#2").toolbar();
</script>
</body>
</html>
